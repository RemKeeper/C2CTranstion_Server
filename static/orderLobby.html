<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css" />
    <link rel="stylesheet" href="css/Remove_self-styling.css">
    <link rel="stylesheet" href="css/order_type.css">
    <link rel="stylesheet" href="css/utils.css" />
    <title>订单大厅</title>

</head>

<body class="mdui-drawer-body-left mdui-bottom-nav-fixed">
    <div class="mdui-appbar mdui-shadow-1">
        <div class="mdui-toolbar">
            <a href="javascript:" class="mdui-btn mdui-btn-icon" id="toggle">
                <i class="mdui-icon material-icons">menu</i>
            </a>
        </div>
    </div>


    <div class="mdui-drawer" id="drawer">
        <ul class="mdui-list">
            <li class="mdui-list-item mdui-ripple" onclick="GrabOrder()">
                <i class="mdui-list-item-icon mdui-icon material-icons">assignment</i>
                <div class="mdui-list-item-content">订单大厅</div>
            </li>
            <li class="mdui-list-item mdui-ripple toast" onclick="UserInfo()">
                <i class="mdui-list-item-icon mdui-icon material-icons toast">account_circle</i>
                <div class="mdui-list-item-content">用户信息</div>
            </li>
            <li class="mdui-subheader">其他</li>
            <!--        <li class="mdui-list-item mdui-ripple">-->
            <!--            <i class="mdui-list-item-icon mdui-icon material-icons">edit</i>-->
            <!--            <div class="mdui-list-item-content">信息修改</div>-->
            <!--        </li>-->
            <li class="mdui-list-item mdui-ripple toast" onclick="showContactDialog()">
                <i class="mdui-list-item-icon mdui-icon material-icons">insert_emoticon</i>
                <div class="mdui-list-item-content">客户服务</div>
            </li>
            <li class="mdui-list-item mdui-ripple toast" onclick="aboutMore()">
                <i class="mdui-list-item-icon mdui-icon material-icons">error</i>
                <div class="mdui-list-item-content">关于更多</div>
            </li>
        </ul>
    </div>



    <div class="mdui-container item-page">
        <div class="mdui-typo">
        <h1>订单大厅<br/><small>注：黄色为金币订单，蓝色为宝石订单</small></h1>
        <table class="mdui-table mdui-table-hoverable">
            <thead>
                <tr>
                    <th>时间</th>
                    <th>订单ID</th>
                    <th>单价</th>
                    <th>数量</th>
                    <th>总价</th>
                    <th>操作</th>
                    
                </tr>
            </thead>
            <tbody id="Data">
                
            </tbody>
        </table>
    </div>
    </div>




    <div class="mdui-dialog" style="min-height:512vh;" id="Contact">
        <div class="mdui-tab mdui-tab-full-width" id="example4-tab">
            <a href="#WeChatServer" class="mdui-ripple">微信客服</a>
            <a href="#QQServer" class="mdui-ripple">QQ客服</a>
        </div>
        <div id="WeChatServer" class="mdui-p-a-2">

        </div>
        <div id="QQServer" class="mdui-p-a-2">

        </div>
    </div>
    <div class="mdui-bottom-nav mdui-bottom-nav-text-auto mdui-color-indigo-300" onclick="CreateOrder()">
        <a href="javascript:void(0);" class="mdui-ripple mdui-ripple-white mdui-bottom-nav-active">
          <i class="mdui-icon material-icons">add_circle</i>
          <label>创建订单</label>
        </a>
      </div>
    
    <!--创建订单模板-->
    <script type="text/template" id="CreateOrderTemplate">
        <label class="mdui-textfield-label">物品类型</label>
        <select class="mdui-select" id="CreateOrderSelect" mdui-select>
            <option value="select1">购买宝石</option>
            <option value="select2">出售金币</option>
        </select>

        <label class="mdui-textfield-label">物品数量</label>
        <input class="mdui-textfield-input" id="Quantity" type="number" value="1" required/>

        <label class="mdui-textfield-label">物品单价</label>
        <input class="mdui-textfield-input" id="Price" type="number" value="0" required/>
    </script>

    <script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
    <script src="js/utils/qrcode/qrcode.min.js"></script>
    <script src="js/utils/utils.js"></script>
    <script src="js/ContactServer.js"></script>
    <script src="js/about.js"></script>
    <script src="js/server.js"></script>
    <script src="js/orderLobby.js"></script>

</body>

</html>
